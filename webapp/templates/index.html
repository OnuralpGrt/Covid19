<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Veri Analiz Web Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gorsel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            margin-top: 32px;
        }
        .gorsel-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 16px;
            text-align: center;
        }
        .gorsel-card img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .csv-list {
            margin-top: 32px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4">COVID-19 Veri Analiz Web Uygulaması</h1>
        <p class="lead">Aşağıda analiz görsellerini ve kullanılan veri setlerini bulabilirsiniz.</p>

        <h3>Analiz Görselleri</h3>
        <div class="gorsel-grid">
            {% for gorsel in gorseller %}
            <div class="gorsel-card">
                <img src="/gorsel/{{ gorsel }}" alt="{{ gorsel }}">
                <div>{{ gorsel }}</div>
            </div>
            {% endfor %}
        </div>

        <div class="csv-list">
            <h3>Kullanılan Veri Setleri</h3>
            <ul class="list-group">
                {% for csv in csv_files %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ csv }}
                    <a href="/csv/{{ csv }}" class="btn btn-sm btn-primary">İndir</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
